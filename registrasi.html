<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   TravelGo Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: "Poppins", sans-serif;
    }
  </style>
 </head>
 <body>
  <div class="min-h-screen flex flex-col md:flex-row">
   <!-- Left side (now image) -->
   <div class="md:w-1/2 w-full">
    <img alt="Foggy lake with wooden pier and mountain background under a light blue sky" class="w-full h-full object-cover" height="1000" src="image/12.jpg" width="800"/>
   </div>
   
   <!-- Right side (now form) -->
   <div class="bg-[#fff9f0] flex flex-col justify-start md:justify-center p-8 md:p-16 rounded-bl-[4.5rem] md:rounded-bl-[72px] md:w-1/2">
    <header class="flex items-center justify-between mb-16">
    </header>
    <main class="max-w-md w-full">
     <h2 class="text-4xl font-extrabold mb-1">
      Create New Account
     </h2>
     <form class="space-y-8">
      <div>
        <input class="w-full bg-[#d9d9d9] rounded-xl py-4 px-6 font-semibold text-black placeholder-black placeholder-opacity-80" placeholder="Username" type="username"/>
      </div>
      <input class="w-full bg-[#d9d9d9] rounded-xl py-4 px-6 font-semibold text-black placeholder-black placeholder-opacity-80" placeholder="Email" type="email"/>
      <div>
       <input class="w-full bg-[#d9d9d9] rounded-xl py-4 px-6 font-semibold text-black placeholder-black placeholder-opacity-80" placeholder="Password" type="password"/>
      </div>
      <button class="w-full bg-[#f47900] text-white font-semibold text-xl rounded-full py-4 mt-2" type="submit">
       <a href="home.html">Create Account</a>
      </button>
     </form>
     <div class="flex justify-center space-x-6 mt-4">
      <img alt="Google logo icon in color" class="w-8 h-8 cursor-pointer" height="32" src="https://storage.googleapis.com/a1aa/image/4615afd1-8630-4e1d-2f7d-181725be8c98.jpg" width="32"/>
      <img alt="Facebook logo icon in blue circle" class="w-8 h-8 cursor-pointer" height="32" src="https://storage.googleapis.com/a1aa/image/63d92ac9-aced-41da-69df-8a731e17e963.jpg" width="32"/>
     </div>
    </main>
   </div>
  </div>
 </body>
</html>
